 <div class="update-form-div">
   <form ng-submit="ctrl.editMovie(ctrl.movie)" id="edit-form">
     <div class="edit-input">
       <label for="title">Title</label>
       <input type="text" name="title" ng-model="ctrl.updateTitle" placeholder="{{ctrl.movie.title}}" class="edit-input"/>
     </div>

     <div class="edit-input">
       <label for="year">Year Released</label>
       <input type="text" name="year" ng-model="ctrl.updateYear" placeholder="{{movie.year}}" class="edit-input">
     </div>

     <div class="edit-input">
       <label for="rating">Rating</label>
       <input type="text" name="rating" ng-model="ctrl.updateRating" placeholder="{{movie.rating}}" class="edit-input">
     </div>

     <div class="edit-input">
       <label for="trailerUrl">Trailer URL</label>
       <input type="text" name="trailerUrl" ng-model="ctrl.updateTrailerUrl" placeholder="{{movie.trailerUrl}}" class="edit-input">
     </div>

     <div class="edit-input">
       <label for="imbdUrl">IMDB URL</label>
       <input type="text" name="imbdUrl" ng-model="ctrl.updateImbdUrl" placeholder="{{movie.imbdUrl}}" class="edit-input">
     </div>

     <div class="edit-input">
       <label for="image">Image Link</label>
       <input type="text" name="image" ng-model="updateImage" placeholder="{{movie.image}}" class="edit-input">
     </div>

     <div class="edit-input">
       <label for="description">Movie Description</label>
       <textarea ng-model="ctrl.updateDescription" name="description" class="edit-text">{{movie.description}}hi</textarea></br>
     </div>

     <div class="edit-input">
       <input type="submit" value="Edit Movie">
       <button id="noupdate">Don't Update</button>
     </div>

   </form>
 </div>
