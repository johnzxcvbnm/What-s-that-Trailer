<div class="new">
  <!-- add movie -  div -->
  <div class="add-movie" id="new_movie" name="add_movie">
    <form ng-submit="ctrl.createMovie()">
      <fieldset>
        <legend>Add Movie</legend>

        <div class="form-input">
          <label for="title">Title</label>
          <input type="text" name="title" ng-model="ctrl.title"/>
        </div>

        <div class="form-input">
          <label for="year">Year Released</label>
          <input type="text" name="year" ng-model="ctrl.year">
        </div>

        <div class="form-input">
          <label for="rating">Rating</label>
          <input type="text" name="rating" ng-model="ctrl.rating">
        </div>

        <div class="form-input">
          <label for="trailerUrl">Trailer URL</label>
          <input type="text" name="trailerUrl" ng-model="ctrl.trailerUrl">
        </div>

        <div class="form-input">
          <label for="imbdUrl">IMDB URL</label>
          <input type="text" name="imbdUrl" ng-model="ctrl.imbdUrl">
        </div>


        <div class="form-input">
          <label for="image">Image Link</label>
          <input type="text" name="image" ng-model="ctrl.image">
        </div>


        <div class="form-input">
          <label for="description">Movie Description</label>
          <textarea ng-model="ctrl.description" name="description"></textarea></br>
        </div>

        <div class="form-input">
          <label for="inTheater">In Theater Now</label>
          <input ng-model="ctrl.inTheater" type="checkbox" name="inTheater">
        </div>


        <br>
        <div class="form-input">
          <input type="submit" value="Add New Movie">
        </div>
      </fieldset>
    </form>
    <!-- OMDB Search -->

    <fieldset>
    <form  ng-submit="ctrl.getOMDB()">
        <legend>Add OMDB Movie</legend>
        <div class="form-input">
          <label for="title">OMDB Title</label>
          <input type="text" name="title" ng-model="ctrl.omdbTitle"/>
          <input type="submit" value="Search OMDB"></input>
        </div>
    </form>

    <div class="all-movies">
      <!-- for each movie create a new div -->
      <div class="movie_info" ng-repeat="omdb in ctrl.omdbMovies">
        <!-- div for movie picture -->
        <div class="movie-pic">
          <img ng-src="{{omdb.Poster}}" alt="{{omdb.Title}}" class="movie-image">
        </div>
        <!-- div for movie info and buttons -->
        <div class="movie-content">
          <!-- top div that includes info -->
          <div class="info">
            <h4><span class="title-span">TITLE:</span> {{omdb.Title}}</h4>
            <h4><span class="title-span">YEAR RELEASED:</span> {{omdb.Year}}</h4>
            <!-- <h4><span class="title-span">DESCRIPTION:</span> <span class="description-note">{{omdb.description | limitTo: 110}}</span></h4> -->
          </div>
          <!-- bottom div inclues buttons to click -->
          <div class="options">
            <!-- add movie to watch list icon -->
            <i class="far fa-plus-square" ng-click="ctrl.addNetMovie(omdb.imdbID)" ng-if="ctrl.userLoggedIn" title="Add to My List"></i>
          </div>
        </div>
      </div>
    </div>
      </fieldset>
    </form>
  </br>
</br>

  </div>
</div>
